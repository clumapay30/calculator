<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container-calc">
        <div class="output">
            <div class="small-output"></div>
            <div class="operators-output"></div>
            <div class="current-output"></div>
        </div>
        <div class="input">
            <div class="clear">CLEAR</div>
            <div class="ce">CE</div>
            <div class="del_image"><img src="image/deleteButton.png" alt="delete"></div>
            <div class="all_buttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="data_operators">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="data_operators">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="data_operators">+</button>
                <button class="number">.</button>
                <button class="number">0</button>
                <button class="equal-calc">=</button>
                <button class="data_operators">-</button>
            </div>
        </div>
    </div>
</body>

</html>
